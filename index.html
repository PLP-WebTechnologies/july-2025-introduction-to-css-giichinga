
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page - Box Model Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <main class="product-container">
    <div class="product-card">
      <img src="./headphones.png" alt="Product Image" class="product-image">

      <div class="product-details">
        <h2 class="product-title">Stylish Headphones</h2>
        <p class="product-description">
          Experience crystal-clear sound with our premium headphones.
          Designed for comfort and built to last.
        </p>
        <p class="product-price">Ksh. 1500</p>
        <button class="buy-btn">Add to Cart</button>
      </div>
    </div>
  </main>

 
</body>
</html>
